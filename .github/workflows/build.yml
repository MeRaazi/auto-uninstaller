name: Build and Release Flashable ZIP

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: "Create flashable zip"
        run: |
          zip -r9 "auto-uninstaller-${{ steps.get_version.outputs.VERSION }}.zip" . \
            -x ".github/*" \
            -x ".git/*" \
            -x ".gitignore" \
            -x "README.md" \
            -x "CHANGELOG.md"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./auto-uninstaller-${{ steps.get_version.outputs.VERSION }}.zip
          asset_name: auto-uninstaller-${{ steps.get_version.outputs.VERSION }}.zip
          asset_content_type: application/zip